<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

var width = 960,
    height = 500;

var color = d3.scale.category20();
var color_line = d3.scale.category10();

var force = d3.layout.force()
    .charge(120)
    .linkDistance(300)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("map.json", function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
      .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.intensity); })
      .style("stroke", function(t) { return color_line(t.intensity % 10); });
    
  link.append("title")
      .text(function(d) { return d.name; });

  var node = svg.selectAll(".node")
//      .on("click", function(d) { return d.name; })
      .data(graph.nodes)
      .enter().append("circle")
        .attr("r", 20)
      .style("fill", function(d) { return color(d.type); })
      .style("fill-opacity", 0.5)
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name + ' - ' + d.ip_adr; });
    
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>
</body>
</html>
