<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DP_v1</title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="source/subGraph.js" type="text/javascript"></script>
    <script src="source/main.js" type="text/javascript"></script>
    <style>
        .node {
            stroke: #000;
            fill: #ccc;
            stroke-width: .5px;
        }

        .link {
            stroke: #9ecae1;
            stroke-width: 1.5px;
        }

        .graph {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <svq id="d3_graph" class="graph"></svq>
        <script type="text/javascript">
            var width = 900;//document.getElementById('d3_graph').getBoundingClientRect().width;
            var height = 600;
            var id = "#d3_graph";

            d3.select(id).attr("width", width).attr("height", height);

            var my_graph = new Graph(id, width, height);
            my_graph.create_graph();
        </script>
    </div>
    <!--</div>-->
</body>
</html>
