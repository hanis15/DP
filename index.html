        <!-- Obsah stranky -->
        <div class="container">
            <h1>Topology map</h1>
            <p>
                GeoJSON:
                <input type="file" id="file_input_geo_json">
            </p>

            <div id="d3_graph"></div>
            <script type="text/javascript">

                var width = 800;
                var height = 600;
                var id = "#d3_graph";

                var my_graph = new Graph(id, width, height);
                my_graph.create_graph();

                var body = document.body,
                    html = document.documentElement;

                var my_height = Math.max(body.scrollHeight, body.offsetHeight,
                                        html.clientHeight, html.scrollHeight, html.offsetHeight);
                document.body.style.height = (my_height + 300) + "px";
                $(window).scroll(function () {
                    $("body").scroll(document.body.height, document.body.width);
                });

                // nacteni GEOJSON
                function readSingleFile(e) {
                    var file = e.target.files[0];
                    if (!file) {
                        return;
                    }
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var contents = e.target.result;
                        my_graph.set_data(contents);
                    };
                    reader.readAsText(file);
                }

                document.getElementById('file_input_geo_json')
                    .addEventListener('change', readSingleFile, false);

            </script>
        </div>
    </div>
</body>
