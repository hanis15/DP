        <script>
            // nacteni obrazku
            $("#file_input").change(function (e) {
                var URL = URL || window.URL;
                var url = URL.createObjectURL(e.target.files[0]);
                var img = new Image();
                img.src = url;

                img.onload = function () {
                    $("#geoCanvas")
                        .css("background-image", "url('" + img.src + "')")
                        .css("background-repeat", "no-repeat")
                        .css("background-size", "900px 600px");
                }
            });
            // nacteni grafu
