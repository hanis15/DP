<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DP_v1</title>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="jQuery/jquery-1.12.1.min.js" type="text/javascript"></script>
    <script src="jQuery/jquery.qtip.min.js" type="text/javascript"></script>
    <link href="jQuery/jquery.qtip.min.css" type="text/css" rel="stylesheet" />

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="source/main_geo.js" type="text/javascript"></script>
    <style>
        .node {
          stroke: #000;
          stroke-width: .5px;
        }

        .link {
          stroke: #9ecae1;
          stroke-width: 1.5px;
        }

        .graph {
            border: 1px solid black;
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <!-- Menu -->
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="index.html">DP v1</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="index.html">Topology map</a></li>
                        <li class="active"><a href="graph.html">Graph</a></li>
                        <li><a href="geoGraph.html">Graph - map</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Obsah stranky -->
        <div class="container">
            <h1>Graph</h1>
            <hr />
            <input type="file" id="file_input">
            <input type="text" id="x1" title="x1">
            <input type="text" id="y1">
            <input type="text" id="x2">
            <input type="number" id="y2">
            <hr />
            <p>Zde bude canvas s grafem a mapou + souradnice</p>
            <svg id="geoCanvas" width="900px" height="600px" class="graph"></svg>
            <hr />
            testuji 
        </div>



        <script>
            // nacteni obrazku
            $("#file_input").change(function (e) {
                var URL = URL || window.URL;
                var url = URL.createObjectURL(e.target.files[0]);
                var img = new Image();
                img.src = url;

                img.onload = function () {
                    $("#geoCanvas")
                        .css("background-image", "url('" + img.src + "')")
                        .css("background-repeat", "no-repeat")
                        .css("background-size", "900px 600px");
                }
            });
            // nacteni grafu
            var id = "#geoCanvas";
            var width = 900;
            var height = 600;
            var my_graph = new GeoGraph(id, width, height);
            my_graph.create_graph();

        </script>
    </div>
</body>
</html>
